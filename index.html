<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main class="container">
    <img src="/images/illustration-hero.svg">
    <section class="content">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <section class="option">
        <div class="left">
          <img src="/images/icon-music.svg">
          <div class="text">
            <p class="plan">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
        </div>
        <a href="#">Change</a>
      </section>
      <div class="button-group">
        <button class="payment">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
      </div>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="http://www.github.com/smccourtb">Shawnathan McCourt</a>.
  </footer>
</body>

</html>
